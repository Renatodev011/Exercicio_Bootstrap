<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<header class="p-5">
    <h1>Cadastre-se</h1>
    <p>Fa√ßa seu cadastro <a href="#">Clicando aqui</a> </p>
</header>
<main>
    <div class="container p-5">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nome:</label>
                <input type="name" id="name" class="form-control" placeholder="Digite seu Nome">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu E-mail">
            </div>
            <div class="mb-3">
                <label for="tel" class="form-label">Telefone:</label>
                <input type="tel" id="tel" class="form-control" placeholder="Digite seu Telefone">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="check" class="form-check-input">
                <label for="checkbox" class="form-check-label">Aceito os termos de compromisso</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</main>
<footer></footer>
</body>
</html>
